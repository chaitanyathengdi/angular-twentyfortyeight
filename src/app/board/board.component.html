<div class="wrapper">
    <div class="grid" (keypress)="onKeyPress($event)">
        <div class="row">
            <tile [class]="getClassForValue(values[0][0])" class="tile" [value]="values[0][0]"></tile>
            <tile [class]="getClassForValue(values[0][1])" class="tile" [value]="values[0][1]"></tile>
            <tile [class]="getClassForValue(values[0][2])" class="tile" [value]="values[0][2]"></tile>
            <tile [class]="getClassForValue(values[0][3])" class="tile" [value]="values[0][3]"></tile>    
        </div>
        <div class="row">
            <tile [class]="getClassForValue(values[1][0])" class="tile" [value]="values[1][0]"></tile>
            <tile [class]="getClassForValue(values[1][1])" class="tile" [value]="values[1][1]"></tile>
            <tile [class]="getClassForValue(values[1][2])" class="tile" [value]="values[1][2]"></tile>
            <tile [class]="getClassForValue(values[1][3])" class="tile" [value]="values[1][3]"></tile>    
        </div>
        <div class="row">
            <tile [class]="getClassForValue(values[2][0])" class="tile" [value]="values[2][0]"></tile>
            <tile [class]="getClassForValue(values[2][1])" class="tile" [value]="values[2][1]"></tile>
            <tile [class]="getClassForValue(values[2][2])" class="tile" [value]="values[2][2]"></tile>
            <tile [class]="getClassForValue(values[2][3])" class="tile" [value]="values[2][3]"></tile>    
        </div>
        <div class="row">
            <tile [class]="getClassForValue(values[3][0])" class="tile" [value]="values[3][0]"></tile>
            <tile [class]="getClassForValue(values[3][1])" class="tile" [value]="values[3][1]"></tile>
            <tile [class]="getClassForValue(values[3][2])" class="tile" [value]="values[3][2]"></tile>
            <tile [class]="getClassForValue(values[3][3])" class="tile" [value]="values[3][3]"></tile>
        </div>
    </div>
</div>
